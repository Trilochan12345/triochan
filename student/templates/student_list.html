<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Student List</h1>

     <a href="{% url 'student_add' %}" class="btn btn-primary mb-3">Add New Student</a> 

    {% if students %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Admission Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.student_class }}</td>
                    <td>{{ student.admission_date }}</td>
                    <td>
                        
                        <a href="{% url 'student_edit' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No students available.</p>
    {% endif %}

</body>
</html>
