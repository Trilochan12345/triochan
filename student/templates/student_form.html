<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.student_name.label_tag }}<br>
            {{ form.student_name }}
        </div>
        <div class="mb-3">
            {{ form.student_class.label_tag }}<br>
            {{ form.student_class }}
        </div>
        <div class="mb-3">
            {{ form.admission_date.label_tag }}<br>
            {{ form.admission_date }}
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
